<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>

    <link rel="stylesheet" href="./src/main.css" />
  </head>
  <body>
    <main class="contact">
      <h1 class="contact__title">Contact Us</h1>
      <form class="contact__form" novalidate>
        <div class="contact__form-group">
          <label for="firstName" class="contact__form-label">
            First Name
          </label>
          <input
            id="firstName"
            name="firstName"
            type="text"
            class="contact__form-input"
            required
            aria-describedby="first-name-error" />
          <div id="first-name-error" class="contact__form-error"></div>
        </div>
        <div class="contact__form-group">
          <label for="lastName" class="contact__form-label">Last Name</label>
          <input
            id="lastName"
            name="lastName"
            type="text"
            class="contact__form-input"
            required
            aria-describedby="last-name-error" />
          <div id="last-name-error" class="contact__form-error"></div>
        </div>
        <div class="contact__form-group">
          <label for="email" class="contact__form-label">Email Address</label>
          <input
            id="email"
            name="email"
            type="email"
            class="contact__form-input"
            required
            aria-describedby="email-error" />
          <div id="email-error" class="contact__form-error"></div>
        </div>
        <fieldset class="contact__form-group">
          <legend class="contact__form-legend">Query Type</legend>

          <label class="contact__form-label">
            <input
              type="radio"
              name="queryType"
              value="general"
              class="contact__form-radio"
              required
              aria-describedby="query-type-error" />
            General Enquiry
          </label>
          <label class="contact__form-label">
            <input
              type="radio"
              name="queryType"
              value="support"
              class="contact__form-radio"
              required
              aria-describedby="query-type-error" />
            Support Request
          </label>

          <div id="query-type-error" class="contact__form-error"></div>
        </fieldset>
        <div class="contact__form-group">
          <label for="message" class="contact__form-label">Message</label>
          <textarea
            id="message"
            name="message"
            class="contact__form-textarea"
            required
            aria-describedby="message-error"></textarea>
          <div id="message-error" class="contact__form-error"></div>
        </div>
        <div class="contact__form-group">
          <label for="agree" class="contact__form-label">
            <input
              id="agree"
              type="checkbox"
              class="contact__form-checkbox"
              required
              aria-describedby="agree-error" />
            I consent to being contacted by the team.
          </label>
          <div id="agree-error" class="contact__form-error"></div>
        </div>
        <button type="submit" class="contact__form-submit">Submit</button>
      </form>
    </main>
  </body>

  <script src="./src/main.js" defer></script>
</html>
