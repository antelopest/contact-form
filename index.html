<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>

    <link
      rel="icon"
      type="image/x-icon"
      href="/contact-form/assets/favicon-32x32-DQjEQYWa.png" />

    <link rel="stylesheet" crossorigin href="/contact-form/assets/index-CYmGc2mO.css">
  </head>
  <body>
    <main class="contact">
      <h1 class="contact__title">Contact Us</h1>
      <form class="contact__form" novalidate>
        <div class="contact__form-group contact__form-group--first-name">
          <label for="firstName" class="contact__form-label">
            First Name <span class="contact__form-label--required">*</span>
          </label>
          <input
            id="firstName"
            name="firstName"
            type="text"
            class="contact__form-input"
            required
            aria-describedby="first-name-error" />
          <div id="first-name-error" class="contact__form-error"></div>
        </div>
        <div class="contact__form-group contact__form-group--last-name">
          <label for="lastName" class="contact__form-label">
            Last Name <span class="contact__form-label--required">*</span>
          </label>
          <input
            id="lastName"
            name="lastName"
            type="text"
            class="contact__form-input"
            required
            aria-describedby="last-name-error" />
          <div id="last-name-error" class="contact__form-error"></div>
        </div>
        <div class="contact__form-group contact__form-group--email">
          <label for="email" class="contact__form-label">
            Email Address <span class="contact__form-label--required">*</span>
          </label>
          <input
            id="email"
            name="email"
            type="email"
            class="contact__form-input"
            required
            aria-describedby="email-error" />
          <div id="email-error" class="contact__form-error"></div>
        </div>
        <fieldset class="contact__form-fieldset" id="queryTypeRadioGroup">
          <legend class="contact__form-legend">
            Query Type <span class="contact__form-label--required">*</span>
          </legend>

          <input
            id="queryTypeGeneral"
            type="radio"
            name="queryType"
            value="general"
            class="contact__form-radio"
            required
            aria-describedby="query-type-error" />
          <label for="queryTypeGeneral" class="contact__form-label--radio">
            General Enquiry
          </label>

          <input
            id="queryTypeSupport"
            type="radio"
            name="queryType"
            value="support"
            class="contact__form-radio"
            required
            aria-describedby="query-type-error" />
          <label for="queryTypeSupport" class="contact__form-label--radio">
            Support Request
          </label>
          <div id="query-type-error" class="contact__form-error"></div>
        </fieldset>
        <div class="contact__form-group contact__form-group--message">
          <label for="message" class="contact__form-label">
            Message <span class="contact__form-label--required">*</span>
          </label>
          <textarea
            id="message"
            rows="10"
            name="message"
            class="contact__form-textarea"
            required
            aria-describedby="message-error"></textarea>
          <div id="message-error" class="contact__form-error"></div>
        </div>
        <div class="contact__form-group contact__form-group--consent">
          <div class="contact__form-group--row">
            <input
              id="consent"
              type="checkbox"
              class="contact__form-checkbox"
              required
              aria-describedby="agree-error" />
            <label for="consent" class="contact__form-label">
              I consent to being contacted by the team.
              <span class="contact__form-label--required">*</span>
            </label>
          </div>
          <div id="consent-error" class="contact__form-error"></div>
        </div>
        <button type="submit" class="contact__form-submit">Submit</button>
      </form>
    </main>

    <div id="successModal" class="modal">
      <div class="modal__container">
        <div class="modal__heading">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="21"
            fill="none"
            viewBox="0 0 20 21">
            <path
              fill="#fff"
              d="M14.28 7.72a.748.748 0 0 1 0 1.06l-5.25 5.25a.748.748 0 0 1-1.06 0l-2.25-2.25a.75.75 0 1 1 1.06-1.06l1.72 1.72 4.72-4.72a.75.75 0 0 1 1.06 0Zm5.47 2.78A9.75 9.75 0 1 1 10 .75a9.76 9.76 0 0 1 9.75 9.75Zm-1.5 0A8.25 8.25 0 1 0 10 18.75a8.26 8.26 0 0 0 8.25-8.25Z" />
          </svg>
          <h3 class="modal__title">Message Sent!</h3>
        </div>
        <div class="modal__content">
          Thanks for completing the form. We'll be in touch soon!
        </div>
      </div>
    </div>
  </body>

  <script src="./src/main.js" defer></script>
</html>
